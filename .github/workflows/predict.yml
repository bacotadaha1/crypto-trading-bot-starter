name: Daily Predict

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC = 08:00 Cameroun/Italie
  workflow_dispatch: {}    # bouton "Run workflow"

jobs:
  run-predict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # au cas où ce n'est pas listé
          pip install joblib requests

      - name: Ensure package structure
        run: |
          mkdir -p src/api
          touch src/__init__.py
          touch src/api/__init__.py

      - name: Train then Predict
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # valeurs par défaut (pas besoin de secrets pour celles-ci)
          EXCHANGE: bybit
          USE_TESTNET: "false"
          TIMEFRAME: "4h"
          SYMBOLS: "BTC/USDT,ETH/USDT,SOL/USDT"
          LIMIT: "2000"
          VOL_WINDOW: "20"
          DATA_DIR: "./data"
        run: |
          python -m src.train_model
          python -m src.predict

      - name: Upload artifacts (logs)
        uses: actions/upload-artifact@v4
        with:
          name: predict-logs
          path: |
            data/predictions_*.json
            data/pred_*.csv
          if-no-files-found: ignore
