name: Daily Predict (Telegram)

on:
  schedule:
    - cron: "00 06 * * *"   # 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write   # on pousse seulement preds_log.csv

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 1) Essaye d'abord les modèles "online" (incrémental) du dernier run
      - name: Try download ONLINE models (if any)
        continue-on-error: true
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: daily_online_update.yml
          workflow_conclusion: success
          name: trained-models-online
          path: .

      # 2) Si aucun modèle récupéré, fallback sur le retrain quotidien
      - name: Fallback to RETRAIN models
        if: ${{ !hashFiles('models/*_model.pkl') }}
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: daily_retrain.yml
          workflow_conclusion: success
          name: trained-models
          path: .

      - name: Show models content
        run: |
          echo "== repo root =="
          ls -lah
          echo "== models =="
          ls -lah models || true

      - name: Run daily prediction (sends Telegram)
        env:
          EXCHANGE: ${{ vars.EXCHANGE || 'kucoin' }}
          SYMBOLS: ${{ vars.SYMBOLS || 'BTC/USDT,ETH/USDT,SOL/USDT' }}
          TIMEFRAME: ${{ vars.TIMEFRAME || '4h' }}
          LIMIT: ${{ vars.LIMIT || '5000' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m src.predict

      # On versionne SEULEMENT le journal des prédictions
      - name: Commit & push preds_log.csv
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          mkdir -p data
          git add data/preds_log.csv || true
          git commit -m "Append daily prediction to preds_log.csv" || echo "Nothing to commit"
          git push

      - name: Upload preds log artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preds-log
          path: data/preds_log.csv
          if-no-files-found: warn
