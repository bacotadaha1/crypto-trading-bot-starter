name: Daily Predict (Telegram)

on:
  schedule:
    - cron: "00 06 * * *" # 06:00 UTC, après le retrain
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Télécharge le DERNIER artifact "trained-models" du workflow de retrain
      # (cette action va chercher dans le dernier run "success" du fichier daily_retrain.yml)
      - name: Download trained models artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: daily_retrain.yml
          workflow_conclusion: success
          name: trained-models
          path: .

      - name: Show models content
        run: |
          ls -lah
          ls -lah models || true

      - name: Run daily prediction (sends Telegram)
        env:
          EXCHANGE: ${{ vars.EXCHANGE || 'kucoin' }}
          SYMBOLS: ${{ vars.SYMBOLS || 'BTC/USDT,ETH/USDT,SOL/USDT' }}
          TIMEFRAME: ${{ vars.TIMEFRAME || '4h' }}
          LIMIT: ${{ vars.LIMIT || '5000' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m src.predict
