name: Daily Settle (SIM PnL)

on:
  schedule:
    - cron: "20 06 * * *"   # apr√®s trade/predict
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  settle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run settle
        env:
          EXCHANGE: ${{ vars.EXCHANGE || 'kucoin' }}
          SYMBOLS: ${{ vars.SYMBOLS || 'BTC/USDT,ETH/USDT,SOL/USDT' }}
          TIMEFRAME: ${{ vars.TIMEFRAME || '4h' }}
          LIMIT: ${{ vars.LIMIT || '5000' }}
        run: |
          python -m src.settle_simulated
      - name: Upload fills
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fills-log
          path: data/fills_log.csv
          if-no-files-found: warn
