name: Daily Retrain Models

on:
  schedule:
    - cron: "0 3 * * *"     # tous les jours 03:00 UTC (avant la prédiction)
  workflow_dispatch:

permissions:
  contents: write  # nécessaire pour git push

jobs:
  retrain:
    runs-on: ubuntu-latest

    env:
      EXCHANGE: ${{ secrets.EXCHANGE }}
      USE_TESTNET: ${{ secrets.USE_TESTNET }}
      SYMBOLS: ${{ secrets.SYMBOLS }}
      TIMEFRAME: ${{ secrets.TIMEFRAME }}
      LIMIT: ${{ secrets.LIMIT }}
      DATA_DIR: ${{ secrets.DATA_DIR }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      API_KEY: ${{ secrets.API_KEY }}
      API_SECRET: ${{ secrets.API_SECRET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch OHLCV (~4y) & train models
        run: |
          python -m src.ingestion
          python -m src.train_model

      - name: Commit updated models & report
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add models/*.pkl data/ml_training_report.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "ci: daily retrain models"
            git push
          else
            echo "No changes to commit."
          fi
