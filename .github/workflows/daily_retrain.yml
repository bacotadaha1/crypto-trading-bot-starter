name: Daily Retrain Models

on:
  schedule:
    - cron: "30 05 * * *" # 05:30 UTC
  workflow_dispatch: {}

permissions:
  contents: read   # pas de push de .pkl dans le repo

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug settings (echo)
        run: |
          echo "EXCHANGE=${{ vars.EXCHANGE || 'kucoin' }}"
          echo "SYMBOLS=${{ vars.SYMBOLS || 'BTC/USDT,ETH/USDT,SOL/USDT' }}"
          echo "TIMEFRAME=${{ vars.TIMEFRAME || '4h' }}"
          echo "LIMIT=${{ vars.LIMIT || '5000' }}"

      - name: Fetch OHLCV & train models
        env:
          # Tu peux aussi mettre ces valeurs dans Variables du repo (Actions > Variables)
          EXCHANGE: ${{ vars.EXCHANGE || 'kucoin' }}
          SYMBOLS: ${{ vars.SYMBOLS || 'BTC/USDT,ETH/USDT,SOL/USDT' }}
          TIMEFRAME: ${{ vars.TIMEFRAME || '4h' }}
          LIMIT: ${{ vars.LIMIT || '5000' }}
          DATA_DIR: ./data
        run: |
          python -m src.train

      # IMPORTANT : on ne push rien, on publie les mod√®les en artifact
      - name: Upload trained models
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: |
            models/
            data/ml_training_report.csv
          if-no-files-found: error
