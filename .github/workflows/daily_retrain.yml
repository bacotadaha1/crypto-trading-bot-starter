name: Daily Retrain Models

on:
  schedule:
    - cron: "30 5 * * *"    # 05:30 UTC = 07:30 chez toi
  workflow_dispatch: {}     # bouton "Run workflow"

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install joblib requests

      - name: Ensure package structure
        run: |
          mkdir -p src/api
          touch src/__init__.py
          touch src/api/__init__.py

      - name: Fetch OHLCV (~4y) & train models
        env:
          EXCHANGE: ${{ secrets.EXCHANGE }}               # binance
          SYMBOLS: ${{ secrets.SYMBOLS }}                 # BTC/USDT,ETH/USDT,SOL/USDT
          TIMEFRAME: ${{ secrets.TIMEFRAME }}             # 4h
          LIMIT: ${{ secrets.LIMIT }}                     # 1200 ou 2000
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "Working dir: $(pwd)"
          ls -R
          export PYTHONPATH="$PWD"
          python -m src.train     # on lance train.py

      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            data/training_data.csv
            data/ml_training_report.csv
            models/*.pkl
          if-no-files-found: ignore
