name: Daily Retrain Models

on:
  schedule:
    - cron: "30 05 * * *"  # 05:30 UTC
  workflow_dispatch: {}

permissions:
  contents: read  # on ne pousse rien dans le repo, juste des artifacts

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"            # ⚡️ accélère les installs

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug settings (echo)
        run: |
          echo "EXCHANGE=${{ vars.EXCHANGE || 'kucoin' }}"
          echo "SYMBOLS=${{ vars.SYMBOLS || 'BTC/USDT,ETH/USDT,SOL/USDT' }}"
          echo "TIMEFRAME=${{ vars.TIMEFRAME || '4h' }}"
          echo "LIMIT=${{ vars.LIMIT || '5000' }}"

      - name: Fetch OHLCV & train models
        env:
          EXCHANGE:  ${{ vars.EXCHANGE  || 'kucoin' }}
          SYMBOLS:   ${{ vars.SYMBOLS   || 'BTC/USDT,ETH/USDT,SOL/USDT' }}
          TIMEFRAME: ${{ vars.TIMEFRAME || '4h' }}
          LIMIT:     ${{ vars.LIMIT     || '5000' }}
          DATA_DIR:  ./data
        run: |
          python -m src.train

      - name: Show models content (debug)
        run: |
          echo "== root =="
          ls -lah
          echo "== models/ =="
          ls -lah models || true
          echo "== data/ =="
          ls -lah data || true

      # IMPORTANT : on ne push rien, on publie les modèles en artifact
      - name: Upload trained models
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: |
            models/
            data/ml_training_report.csv
            data/training_data.csv
          if-no-files-found: error
          retention-days: 14
