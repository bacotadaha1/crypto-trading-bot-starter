name: Daily Retrain Models

on:
  schedule:
    - cron: "30 5 * * *"     # 05:30 UTC (avant la prédiction)
  workflow_dispatch: {}

  permissions:
  contents: write   # <— nécessaire pour pousser les modèles

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install joblib requests

      - name: Fetch OHLCV (~4y) & train models
        env:
          EXCHANGE: kraken
          SYMBOLS: BTC/USDT,ETH/USDT,SOL/USDT
          TIMEFRAME: 4h
          LIMIT: "1500"
          DATA_DIR: ./data
        run: |
          # crée le CSV si manquant puis entraîne
          python -c "from src.train import ensure_training_csv; ensure_training_csv()"
          python -m src.train

      - name: Commit updated models & report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add models/* || true
          git commit -m "Update trained models" || echo "Nothing to commit"
          git push

      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            data/training_data.csv
            data/ml_training_report.csv
            models/
          if-no-files-found: warn
