name: Daily Retrain Models

on:
  schedule:
    - cron: "30 5 * * *"     # 05:30 UTC (avant la prédiction)
  workflow_dispatch: {}

# ✅ doit être au niveau racine (pas sous "on:")
permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest

    # ✅ lis les valeurs depuis Secrets/Variables (pas en dur)
    env:
      EXCHANGE: ${{ secrets.EXCHANGE || vars.EXCHANGE }}   # ex: kucoin
      SYMBOLS:  ${{ secrets.SYMBOLS  || vars.SYMBOLS  }}   # ex: BTC/USDT,ETH/USDT,SOL/USDT
      TIMEFRAME: ${{ secrets.TIMEFRAME || vars.TIMEFRAME }} # ex: 4h
      LIMIT:    ${{ secrets.LIMIT    || vars.LIMIT    }}   # ex: 1500
      DATA_DIR: ./data

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ✅ nécessaire pour pouvoir commit/push

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (facultatif) petit debug pour vérifier l'exchange pris en compte
      - name: Debug settings
        run: |
          python - <<'PY'
          from src.config import settings
          print("settings.exchange =", settings.exchange)
          print("symbols =", settings.symbols)
          print("timeframe =", settings.timeframe, "limit =", settings.limit)
          PY

      - name: Fetch OHLCV & train models
        run: |
          python -c "from src.train import ensure_training_csv; ensure_training_csv()"
          python -m src.train

      - name: Commit updated models & report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name  "github-actions"
          git config --global user.email "github-actions@github.com"
          git add models/*.pkl || true
          git add data/ml_training_report.csv || true
          git commit -m "Update trained models" || echo "Nothing to commit"
          git push

      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            data/training_data.csv
            data/ml_training_report.csv
            models/
          if-no-files-found: warn
