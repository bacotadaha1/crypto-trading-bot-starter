name: Daily Retrain Models

on:
  schedule:
    - cron: "0 3 * * *"     # tous les jours 03:00 UTC (avant la prédiction)
  workflow_dispatch:

permissions:
  contents: write  # nécessaire pour git push

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install joblib requests

      - name: Ensure package structure
        run: |
          mkdir -p src/api
          touch src/__init__.py
          touch src/api/__init__.py

      - name: Fetch OHLCV (~4y) & train models
        env:
          EXCHANGE: ${{ secrets.EXCHANGE }}
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          USE_TESTNET: ${{ secrets.USE_TESTNET }}
          TIMEFRAME: "4h"
          SYMBOLS: "BTC/USDT,ETH/USDT,SOL/USDT"
          LIMIT: "2000"
          VOL_WINDOW: "20"
          DATA_DIR: "./data"
        run: |
          echo "Working dir: $(pwd)"
          ls -R
          export PYTHONPATH="$PWD"
          python -m src.ingestion   # optionnel: vérifie que l'import passe
          python -m src.train       # <== IMPORTANT : on lance train.py comme module
