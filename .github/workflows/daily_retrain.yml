name: Daily Retrain Models

on:
  schedule:
    - cron: "30 5 * * *"   # Tous les jours à 05:30 UTC (change si besoin)
  workflow_dispatch: {}

# IMPORTANT: les permissions doivent être au niveau racine (pas sous "on:")
permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # (facultatif) modules explicitement utiles
          pip install joblib requests

      # (facultatif) Afficher les settings pour debug rapide
      - name: Debug settings
        run: |
          python - << 'PY'
          import os
          keys = ["EXCHANGE","SYMBOLS","TIMEFRAME","LIMIT","DATA_DIR"]
          for k in keys:
              print(k, "=", os.getenv(k))
          PY

      - name: Fetch OHLCV & train models
        env:
          # --- Ajuste ici si tu veux overrider .env ---
          EXCHANGE: kucoin
          SYMBOLS: BTC/USDT,ETH/USDT,SOL/USDT
          TIMEFRAME: 4h
          LIMIT: "1500"      # 1500 bougies ~ historique moyen ; mets 2000/5000 si tu veux plus
          DATA_DIR: ./data
        run: |
          # src/train.py: main() -> crée le CSV si manquant + entraîne + sauvegarde les .pkl dans models/
          python -m src.train

      - name: Commit updated models & report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add models/* || true
          git add data/ml_training_report.csv || true
          git commit -m "Update trained models (CI)" || echo "Nothing to commit"
          git push

      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            data/training_data.csv
            data/ml_training_report.csv
            models/
          if-no-files-found: warn
