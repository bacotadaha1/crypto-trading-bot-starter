name: Daily Retrain

on:
  schedule:
    - cron: "0 5 * * *"   # 05:00 UTC, tous les jours
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install joblib requests

      - name: Debug settings (echo)
        run: |
          echo "Exchange = ${{ vars.EXCHANGE || 'kucoin' }}"
          echo "Symbols = ${{ vars.SYMBOLS || 'BTC/USDT,ETH/USDT,SOL/USDT' }}"
          echo "Timeframe = ${{ vars.TIMEFRAME || '4h' }}"
          echo "Limit = ${{ vars.LIMIT || '5000' }}"
          echo "Data dir = ./data"

      - name: Fetch OHLCV & train models
        env:
          EXCHANGE: ${{ vars.EXCHANGE || 'kucoin' }}
          SYMBOLS: ${{ vars.SYMBOLS || 'BTC/USDT,ETH/USDT,SOL/USDT' }}
          TIMEFRAME: ${{ vars.TIMEFRAME || '4h' }}
          LIMIT: ${{ vars.LIMIT || '5000' }}
          DATA_DIR: ./data
        run: |
          python -m src.train

      - name: Show models content (debug)
        run: |
          echo "== models/ =="
          ls -lah models || true

      - name: Upload trained models
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: models
          if-no-files-found: error
